{% extends "index.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %} - {% trans 'Change Password' %} {% endblock title %}
{% block content %}
<div class="content-section shadow-sm">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{% trans 'Change Password' %}</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">{% trans 'Save' %}</button>
        </div>
    </form>
</div>
{% endblock content %}
