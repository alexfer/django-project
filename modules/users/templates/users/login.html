{% extends "index.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %} - {% trans 'Login' %} {% endblock title %}
{% block content %}
<div class="content-section shadow-sm">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{% trans 'Login' %}</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">{% trans 'Login' %}</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            <a class="ml-2" href="{% url 'register' %}">{% trans 'Sign Up' %}</a>
            <a class="ml-2" href="{% url 'password_reset' %}">{% trans 'Forgot Password' %}</a>
        </small>
    </div>
</div>
{% endblock content %}
